<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="menu">
            <nav>
                <ul>
                    <a href="./login.html" class="log">Login</a>
                    <a href="./Accounts.html" class="accounts">Create New Accounts</a>
                </ul>
            </nav>
        </div>
    </header>
    <section class="layout">
        <div class="logo">
            <img src="images/ChatGPT Image Dec 6, 2025, 09_42_16 PM.png" alt="my logo">
        </div>
        <div class="login-content">
            <form action="login" method="post">
                <h1>Login</h1>
                <div class="credentials">
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" required><i class="fa fa-envelope" style="padding: 8px; font-size: 20px;"></i>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" required><i class="fa fa-lock" style="padding: 8px; font-size: 20px;"></i>
                    </p>
                    <p>
                        <a href="./learn.html"><button type="button" class="btn">Login</button></a> 
                    </p>
                    <p>
                        <button type="reset" class="btn1">Forgot Password</button>
                    </p>
                    <p>Don't Have An Account ? <a href="./Accounts.html">Create New Accounts</a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/accounts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

</head>

<body>
    <header>
        <div class="menu">
            <nav>
                <ul>
                    <a href="./login.html" class="log">Login</a>
                    <a href="./Accounts.html" class="accounts">Sign up</a>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="logo">
            <img src="images/ChatGPT Image Dec 6, 2025, 09_42_16 PM.png" alt="my logo">
        </div>
        <div class="form-content">
            <form action="create-Accounts" method="post">
                <h1>Create An Account</h1>
                <div class="credentials">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="name" required><i class="fa-solid fa-user" style="font-size: 15px;"></i>
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="email" required><i class="fa-solid fa-envelope" style="font-size: 15px;"></i>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="password" required><i class="fa-solid fa-lock" style="font-size: 15px;"></i>
                    </p>

                    <p>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" placeholder="confirm password" required><i class="fa-solid fa-lock" style="font-size: 15px;"></i>
                    </p>
                </div>
                <a href="./login.html"><button type="button" class="btn">Sign Up</button></a>

            </form>

        </div>
    </section>
</body>

</html>
